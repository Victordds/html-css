<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!--Tamanho padrão 300x150-->
        <iframe src="Https://www.cursoemvideo.com" frameborder="0" scolling="yes">
            <a href="Https://www.youtube.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para apreder a programa
    </p>
    <p>
        O site do 

        <iframe src="https://www.google.com" frameborder="0"></iframe>

        também é muito legal, pena que não funciona dentro de iframe!
    </p>
</body>
</html>
