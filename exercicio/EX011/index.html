    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
            <img src="imagens/foto-grande.png" alt="imagem flexível">
        </picture>
    <h1>Reproduzir Áudio</h1>    
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/09 IN THE END.mp3 - Atalho.lnk" controls autoplay loop></audio>
    <!--MP3 WAV OGG-->
    <audio preload="auto" autoplay controls>
        <source src="midia/09 IN THE END.mp3 - Atalho.lnk" type="audio/mpeg">
        <source src="midia/09 IN THE END.mp3 - Atalho.lnk" type="audio/ogg">
        <source src="midia/09 IN THE END.mp3 - Atalho.lnk" type="audio/wav">
        <p>Infelimente seu navegador não consegue reproduzir áudio. <a href="midia/09 IN THE END.mp3 - Atalho.lnk">Clique aqui para baixar o mp3</a></p>
    </audio>

</body>
</html>
