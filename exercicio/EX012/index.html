<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <p>eu sou um vei novo</p>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo hospedado no meu próprio servidor.</p>
    
    <video src="midia/Meu Video.mkv" width="500" controls></video>7
    <video src="midia/Meu Video.webm" width="300" controls></video>
    <video width="500" poster="imagens/conha.png" controls loop>
        <source src="midia/Meu Video.mp4" type="video/mp4">
        <source src="midia/Meu Video.mkv" type="video/mkv">
        <source src="midia/Meu Video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reproduzir este video.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pssby109MXI?si=7HRIwjTGLNRRexL7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>><iframe width="560" height="315" src="https://www.youtube.com/embed/pssby109MXI?si=7HRIwjTGLNRRexL7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/22209831?h=0e9a7a9f76&autoplay=1&portrait=0" width="560" height="238" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
